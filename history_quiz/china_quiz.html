<div class="quiz-body">
    <div class="quizzes-container">
        <h1>クイズ</h1>
        <div class="quiz-container">
            <h2>第1問</h2>
            <p>秦の始皇帝が中国を初めて統一したのは何年でしょう？</p>
            <form id="quiz-1">
                <input name="answer" type="radio" value="a">紀元前221年</input>
                <input name="answer" type="radio" value="b">紀元前202年</input>
                <input name="answer" type="radio" value="c">紀元前301年</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz1();">回答する</button>
        </div>

        <div class="quiz-container">
            <h2>第2問</h2>
            <p>唐朝の初代皇帝は誰でしょう？</p>
            <form id="quiz-2">
                <input name="answer" type="radio" value="a">李世民</input>
                <input name="answer" type="radio" value="b">朱元璋</input>
                <input name="answer" type="radio" value="c">李淵</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz2();">回答する</button>
        </div>

        <div class="quiz-container">
            <h2>第3問</h2>
            <p>中華人民共和国が設立したのは何年でしょう？</p>
            <form id="quiz-1">
                <input name="answer" type="radio" value="a">1939年</input>
                <input name="answer" type="radio" value="b">1949年</input>
                <input name="answer" type="radio" value="c">1959年</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz3();">回答する</button>
        </div>

        <div id="score-container">
            <p id="score-message"></p>
        </div>
        <button class="btn-score" type="button" onclick="showScore();">合計得点をみる</button>
    </div>
</div>
