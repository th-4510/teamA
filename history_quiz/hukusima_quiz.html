<div class="quiz-body">
    <div class="quizzes-container">
        <h1>クイズ</h1>
        <div class="quiz-container">
            <h2>第1問</h2>
            <p>福島県が正式に設置されたのはいつでしょう？</p>
            <form id="quiz-1">
                <input name="answer" type="radio" value="a">1868年</input>
                <input name="answer" type="radio" value="b">1871年</input>
                <input name="answer" type="radio" value="c">1889年</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz1();">回答する</button>
        </div>

        <div class="quiz-container">
            <h2>第2問</h2>
            <p>福島県の会津地方で、幕末に新政府軍と戦った藩はどこでしょう？</p>
            <form id="quiz-2">
                <input name="answer" type="radio" value="a">仙台藩</input>
                <input name="answer" type="radio" value="b">長州藩</input>
                <input name="answer" type="radio" value="c">会津藩</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz2();">回答する</button>
        </div>

        <div class="quiz-container">
            <h2>第3問</h2>
            <p>福島県で発生した東日本大震災と福島第一発電所事故が起こったのは何年でしょう？</p>
            <form id="quiz-3">
                <input name="answer" type="radio" value="a">2001年</input>
                <input name="answer" type="radio" value="b">2011年</input>
                <input name="answer" type="radio" value="c">2021年</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz3();">回答する</button>
        </div>

        <div id="score-container">
            <p id="score-message"></p>
        </div>
        <button class="btn-score" type="button" onclick="showScore();">合計得点をみる</button>
    </div>
</div>
