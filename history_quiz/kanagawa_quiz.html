<div class="quiz-body">
    <div class="quizzes-container">
        <h1>クイズ</h1>
        <div class="quiz-container">
            <h2>第1問</h2>
            <p>神奈川県にある有名な寺院で、鎌倉時代に源頼朝が創建した寺院はどれでしょう？</p>
            <form id="quiz-1">
                <input name="answer" type="radio" value="a">建長寺</input>
                <input name="answer" type="radio" value="b">鶴岡八幡宮</input>
                <input name="answer" type="radio" value="c">円覚寺</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz1();">回答する</button>
        </div>

        <div class="quiz-container">
            <h2>第2問</h2>
            <p>1854年に日米和親条約が締結され、日本が開国するきっかけとなった場所はどこでしょう？</p>
            <form id="quiz-2">
                <input name="answer" type="radio" value="a">横浜</input>
                <input name="answer" type="radio" value="b">長崎</input>
                <input name="answer" type="radio" value="c">下田</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz2();">回答する</button>
        </div>

        <div class="quiz-container">
            <h2>第3問</h2>
            <p>第二次世界大戦後、神奈川県に設立された国際貿易港はどれでしょう？</p>
            <form id="quiz-3">
                <input name="answer" type="radio" value="a">川崎港</input>
                <input name="answer" type="radio" value="b">横浜港</input>
                <input name="answer" type="radio" value="c">相模港</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz3();">回答する</button>
        </div>

        <div id="score-container">
            <p id="score-message"></p>
        </div>
        <button class="btn-score" type="button" onclick="showScore();">合計得点をみる</button>
    </div>
</div>
