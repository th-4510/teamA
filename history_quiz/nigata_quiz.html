<div class="quiz-body">
    <div class="quizzes-container">
        <h1>クイズ</h1>
        <div class="quiz-container">
            <h2>第1問</h2>
            <p>新潟県が正式に設置されたのは西暦何年でしょう？</p>
            <form id="quiz-1">
                <input name="answer" type="radio" value="a">1868年</input>
                <input name="answer" type="radio" value="b">1869年</input>
                <input name="answer" type="radio" value="c">1871年</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz1();">回答する</button>
        </div>

        <div class="quiz-container">
            <h2>第2問</h2>
            <p>新潟県の歴史的な港で、江戸時代末期に国際貿易港として開港されたのはどこでしょう？</p>
            <form id="quiz-2">
                <input name="answer" type="radio" value="a">佐渡港</input>
                <input name="answer" type="radio" value="b">新潟港</input>
                <input name="answer" type="radio" value="c">柏崎港</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz2();">回答する</button>
        </div>

        <div class="quiz-container">
            <h2>第3問</h2>
            <p>新潟県で発生した新潟地震の発生年はいつでしょう？</p>
            <form id="quiz-3">
                <input name="answer" type="radio" value="a">1948年</input>
                <input name="answer" type="radio" value="b">1964年</input>
                <input name="answer" type="radio" value="c">1978年</input>
            </form>
            <button class="btn" type="button" onclick="answerQuiz3();">回答する</button>
        </div>

        <div id="score-container">
            <p id="score-message"></p>
        </div>
        <button class="btn-score" type="button" onclick="showScore();">合計得点をみる</button>
    </div>
</div>


      <!-- フッター -->
